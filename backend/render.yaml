# Render Blueprint for Support Haven Backend
services:
  - type: web
    name: support-haven-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: support-haven-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: support-haven-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: support-haven-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: support-haven-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: support-haven-db
          property: password
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123

databases:
  - name: support-haven-db
    databaseName: support_haven_db
    user: support_haven_db_user
    plan: free

